

<!DOCTYPE html>
<html>
    <head>
        <title>Hello,world</title>
        
        <meta charset="utf-8">
        
        <style> html, body, #map_canvas { height: 100%; margin:0px; padding:0px}</style>
        <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB8AyZGuCeFrBxSkzcaCLDMxBKfdMPzx3E"></script>
        <script>
            var map;
            function initialize() {
                var mapOptions =  {
                    zoom: 12,
                    center: new google.maps.LatLng(40.758904, -73.985128)
                };

                map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

            }
                
            google.maps.event.addDomListener(window, 'load', initialize) ;   

            
        </script>

    </head>
    <body>
        <div id="map_canvas"></div>
    </body>
</html>
